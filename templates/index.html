<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
    />
  </head>
  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
        <div class="text-center mt-4">
            <h1 class="fw-bold" style="font-family: 'Montserrat', sans-serif;">Notion Bot</h1>
            <p class="lead" style="font-family: 'Montserrat', sans-serif;">Your friendly productivity assistant</p>
          </div>
      <div
        class="d-flex align-items-center justify-content-center"
        style="height: 60vh"
      >
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form class="p-4" method="post">
                <div class="form-group mb-3">
                  <label for="Openai_key">OpenAI Api Key</label>
                  <input
                    type="password"
                    class="form-control"
                    id="Openai_key"
                    name="Openai_key"
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="Notion_token">Notion Token</label>
                  <input
                    type="password"
                    class="form-control"
                    id="Notion_token"
                    name="Notion_token"
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="Database_id">Database Id</label>
                  <input
                    type="password"
                    class="form-control"
                    id="Database_id"
                    name="Database_id"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
